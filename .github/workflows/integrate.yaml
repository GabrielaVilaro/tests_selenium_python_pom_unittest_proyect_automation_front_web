name: CI build

on:
  push:
    branches:
      - implements_ci_cd
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install SeleniumBase
      run: |
        python setup.py install
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run pytest tests_index.py --browser=chrome
      run: |
        pytest test/tests_index.py --browser=chrome
    - name: Run pytest tests_login.py --browser=chrome
      run: |
        pytest test/tests_login.py --browser=chrome
    - name: Run pytest tests_purchase.py --browser=chrome
      run: |
        pytest test/tests_purchase.py --browser=chrome
